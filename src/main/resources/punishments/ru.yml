# %check_name% - name of the check
# %vl% - violations
# %verbose% - extra information
# %player% - player name
# [alert] - special command to alert
# [webhook] - special command to alert to discord webhook
# [proxy] - special command to alert to other servers connected to your proxy (BungeeCord/Velocity)
Punishments:
  Simulation:
    # After how many seconds should a violation be removed?
    remove-violations-after: 750
    # This section will match all checks with the name,
    # To exclude a check that would otherwise be matched, put an exclamation mark in front of the name
    # For example, !BadPacketsN
    checks:
      - "Simulation"
      - "GroundSpoof"
      - "Timer"
      - "NoFall"
    # Threshold:Interval Command
    #
    # Example, to kick the player with the message "incorrect movement!" after 100 violations, with no interval
    # commands:
    # - "100:0 kick %player% incorrect movement!"
    # 0 means execute exactly once
    # - "100:50 say %player% is cheating"
    # Execute when the user hits flag 100, and after that, every 50th flag after 100
    #
    commands:
      - "20:0 [alert]"
      - "40:0 [alert]"
      - "60:0 [alert]"
      - "70:0 [alert]"
      - "80:0 [alert]"
      - "50:0 [webhook]"
      - "100:0 [alert]"
      #- "100:0 kick %player% Speeding"
      - "100:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Knockback:
    remove-violations-after: 750
    checks:
      - "Knockback"
      - "Explosion"
    commands:
      - "5:0 [alert]"
      - "7:0 [alert]"
      - "7:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Post: #чек на мидл клик пеарлл и тд лучше не менять
    remove-violations-after: 750
    checks:
      - "Post"
    commands:
      - "1:0 [alert]"
      - "2:0 [alert]"
      - "3:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  BadPackets:
    remove-violations-after: 750
    checks:
      - "BadPackets"
      - "BadPacketsE"
      - "Crash"
    commands:
      - "20:0 [alert]"
      - "40:0 [alert]"
      - "40:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Inventory:
    remove-violations-after: 300
    checks:
      - "InventoryA"
    commands:
      - "2:0 [alert]"
      - "2:0 damageoff %player%"
      - "7:0 [alert]"
      - "10:0 [alert]"
      - "15:0 [alert]"
      - "20:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Reach:
    remove-violations-after: 300
    checks:
      - "Hitbox"
    commands:
      - "2:0 [alert]"
      - "2:0 damageoff %player%"
      - "5:0 [alert]"
      - "6:0 [alert]"
      #- "15:0 [alert]"
      - "6:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Misc:
    remove-violations-after: 750
    checks:
      - "EntityControl"
      - "NoSlow"
      - "Place"
      - "ScaffoldA"
      - "Baritone"
      #- "FastBreak"
      - "TransactionOrder"
    commands:
      - "10:0 [alert]"
      - "20:0 [alert]"
      - "30:0 [alert]"
      - "30:0 [webhook]"
      - "30:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  Combat:
    remove-violations-after: 750
    checks:
      - "Killaura"
      - "Aim"
      - "KillauraA"
    commands:
      - "20:0 [alert]"
      - "30:0 kick %player% &cИспользовани читов --sender=&aAnticheate"
  # As of 2.2.10, there are no AutoClicker checks and this is a placeholder. Grim will include AutoClicker checks in the future.
  Autoclicker:
    remove-violations-after: 750
    checks:
      - "Autoclicker"
    commands:
      - "20:40 [alert]"
